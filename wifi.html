<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wi-Fi - Casa Nórdica na Montanha</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
:root{--bg-main:#F5F7FA;--bg-card:#ffffff;--text-primary:#1E3A5F;--text-secondary:#4A6078;--text-muted:#6B7B8C;--primary:#1E3A5F;--accent:#4A90A4;--border:#E1E8ED;--shadow:0 2px 8px rgba(30,58,95,0.08)}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Inter',sans-serif;background:var(--bg-main);color:var(--text-primary);line-height:1.6}h1,h2,h3{font-family:'Playfair Display',serif}.navbar{background:rgba(245,247,250,0.95);backdrop-filter:blur(10px);border-bottom:1px solid var(--border);position:sticky;top:0;z-index:1000}.nav-container{max-width:1200px;margin:0 auto;padding:0 1.5rem;display:flex;align-items:center;height:60px}.logo{font-family:'Playfair Display',serif;font-size:1.2rem;font-weight:600;color:var(--primary);text-decoration:none}.container{max-width:600px;margin:0 auto;padding:0 1.5rem}.section-title{text-align:center;font-size:2rem;margin-bottom:2rem;color:var(--primary)}.section-title::after{content:'';display:block;width:60px;height:3px;background:var(--accent);margin:0.75rem auto 0;border-radius:2px}.wifi-card{background:var(--bg-card);padding:2rem;border-radius:16px;box-shadow:var(--shadow);text-align:center}.wifi-icon{width:64px;height:64px;stroke:var(--accent);margin:0 auto 1.5rem}.wifi-label{font-size:0.875rem;color:var(--text-muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:0.5rem}.wifi-value{font-size:1.5rem;font-weight:600;color:var(--primary);margin-bottom:1.5rem;font-family:'Inter',monospace}.btn{display:inline-flex;align-items:center;justify-content:center;gap:0.5rem;padding:0.875rem 1.5rem;border:2px solid var(--primary);color:var(--primary);border-radius:8px;font-weight:600;text-decoration:none;transition:all 0.2s;cursor:pointer;background:transparent;font-size:1rem;width:100%}.btn:hover{background:var(--primary);color:#fff}.btn svg{width:20px;height:20px}.note{background:#FFF9E6;border-left:4px solid #F5A623;padding:1rem;border-radius:0 8px 8px 0;margin-top:1.5rem;text-align:left}.note-title{font-weight:600;color:#8B6914;margin-bottom:0.25rem}footer{background:var(--primary);color:#fff;padding:1.5rem;text-align:center;margin-top:3rem}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">< Casa Nórdica</a>
    </div>
  </nav>

  <main style="padding: 2rem 0;">
    <div class="container">
      <h1 class="section-title">Wi-Fi</h1>

      <div class="wifi-card">
        <svg class="wifi-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
          <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
        
        <div class="wifi-label">Nome da Rede</div>
        <div class="wifi-value">Casa na montanha</div>
        
        <div class="wifi-label">Senha</div>
        <div class="wifi-value" id="senha">1@2B3c4d5e6f</div>
        
        <button class="btn" id="btn-copiar" onclick="copiarSenha()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span id="label-btn">Copiar Senha</span>
        </button>

        <div class="note">
          <div class="note-title">Wi-Fi Starlink</div>
          <p style="color: var(--text-secondary); font-size: 0.9rem;">No quarto do fundo, será necessário reconectar e inserir a senha novamente.</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>Casa Nórdica na Montanha</p>
    <p style="font-size: 0.875rem; opacity: 0.8;">Seu refúgio nas montanhas</p>
  </footer>

  <script>
function copiarSenha() {
    const senha = "1@2B3c4d5e6f";
    const btn = document.getElementById('btn-copiar');
    const label = document.getElementById('label-btn');
    
    navigator.clipboard.writeText(senha).then(() => {
        label.innerText = "Senha Copiada!";
        btn.style.background = "#28a745";
        btn.style.borderColor = "#28a745";
        btn.style.color = "#fff";
        
        setTimeout(() => {
            label.innerText = "Copiar Senha";
            btn.style.background = "";
            btn.style.borderColor = "";
            btn.style.color = "";
        }, 2000);
    });
}
  </script>
</body>
</html>
